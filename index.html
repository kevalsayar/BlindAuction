<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
    <title>Auctions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body class="container" style="padding-top: 3%;">
    <h4 style="text-align: center;">Blind Auction</h4> 
    <hr />
    <div class="row" id="auctionDetails">
      <div class="column">
        <label>Bidding ends in</label>
        <blockquote><p><em id="timeleftforbidding">Loading..</em><br /></p></blockquote>
      </div>

      <div class="column">
        <label>Reveal ends in</label>
        <blockquote><p><em id="timeleftforreveal">Loading...</em><br /></p></blockquote>
      </div>

      <div class="column" id="highestBidder" style="display: none;">
        <label>Highest Bidder</label>
        <blockquote><p><em id="showHighestBidder">Loading...</em><br /></p></blockquote>
      </div>

      <div class="column" id="highestBid" style="display: none;">
        <label>Highest Bid</label>
        <blockquote><p><em id="showHighestBid">Loading...</em><br /></p></blockquote>
      </div>

      <div class="column">
        <label>Account Address<label>
        <blockquote><p><em id="accountAddress">Loading..</em><br /></p></blockquote>
      </div>

      <div class="column">
        <label>Balance</label>
        <blockquote><p><em id="accountBalance">Loading..</em><br /></p></blockquote>
      </div>
    </div>

    <div class="row" id="connectDiv" style="justify-content: center; display: none;">
      <button id="connectToMetamask">Connect to Metamask</button>
    </div>

    <div class="row" id="bidAndSecretKey" style="display: none;">
        <div class="column column-25">
            <label>Bid Value</label>
            <input type="number" id="bidValue" placeholder="Bid Value in ETH">
        </div>

        <div class="column column-25">
            <label>Secret Key</label>
            <input type="number" id="secretKey" placeholder="Secret Key">
        </div>

        <div class="column column-25">
          <label><br /></label>
          <button id="transact">Transact</button>
        </div>
    </div>

    <div class="row" id="revealDiv" style="display: none;">
      <div class="column column-25">
        <label>Reveal Bid</label>
        <input type="number" id="bidRevealValue" placeholder="Enter bid value" >
      </div>

      <div class="column column-25">
        <label><br /></label>
        <input type="number" id="bidRevealSecretKey" placeholder="Enter secret key" >
      </div>

      <div class="column column-25">
        <label><br /></label>
        <button id="bidReveal">Reveal</button>
      </div>
    </div>
    <div id="snackbar"></div>
  <script src="index.js" type="module"></script>
</body>
</html>
