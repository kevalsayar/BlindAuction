<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
    <title>Auctions</title>
</head>
<body class="container" style="padding-top: 3%;">
    <h4 style="text-align: center;">Blind Auction</h4> 
    <hr />

    <div class="row">
      <div class="column">
        <label>Beneficiary</label>
        <blockquote><p><em id="beneficiary">Loading..</em><br /><br /></p></blockquote>
      </div>
      <div class="column">
        <label>Timeleft</label>
        <blockquote><p><em id="timeleft">Loading..</em><br /></p></blockquote>
      </div>
      <div class="column">
        <label>Highest Bidder</label>
        <blockquote><p><em><span id="highestBidder"></span><br />
        <span id="highestBid"></span>Loading...</em></p></blockquote>
      </div>
      <div class="column">
        <label>Highest Bid</label>
        <blockquote><p><em><span id="raised">Loading..</span><br /></em></p></blockquote>
      </div>
      <div class="column">
        <label>Your Account<label>
        <blockquote><p><em id="accountAddress">Loading..</em><br /><br /></p></blockquote>
      </div>
      <div class="column">
        <label>Balance</label>
        <blockquote><p><em id="accountBalance">Loading..</em><br />ETH</p></blockquote>
      </div>
    </div>

    <hr />

    <div class="row">
        <div class="column column-25">
            <label>Bid Value</label>
            <input type="number" id="bidAmount" placeholder="Bid Value">
        </div>
        <div class="column column-25">
            <label>Fake Value</label>
                <input type="radio" name="optradio">YES
                <input type="radio" name="optradio">NO
           <!-- <input type="number" id="bidAmount" placeholder="True or False"> -->
        </div>
        <div class="column column-25">
            <label>Secret Key</label>
            <input type="number" id="bidAmount" placeholder="Secret Key">
        </div>
    </div>

    <hr />

    <div class="row">
        <!-- <div class="column column-33">
          <label>From Account</label>
          <input type="text" id="bidderAddress" placeholder="Wallet Address" disabled>
        </div> -->
        <div class="column column-25">
          <label>Bid Amount</label>
          <input type="number" id="bidAmount" placeholder="Enter bid" disabled>
        </div>
        <div class="column column-25">
          <label><br /></label>
          <button id="makeBid" disabled>Bid</button>
        </div>
    </div>
      <hr />
      <!-- <button id="endAuction" disabled>End Auction</button> -->
      <br /><br />
      <div id="response"></div>
    
</body>
</html>
